

{% extends "admin/base.html" %}

{% block title %}Dashboard - Admin Panel{% endblock %}

{% block heading %}Login{% endblock %}

{% block content %}
  <form method="POST" class="bg-gray-800 p-6 rounded shadow-lg w-96 space-y-4">
    <h2 class="text-xl font-bold mb-4 text-center">Admin Login</h2>
    <input type="text" name="username" placeholder="Username" required class="w-full p-2 rounded bg-[#232323] border border-gray-700 text-white">
    <input type="password" name="password" placeholder="Password" required class="w-full p-2 rounded bg-[#232323] border border-gray-700 text-white">
    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 p-2 rounded text-white">Login</button>
    {% if error %}
  <div class="text-red-500 text-center mb-4">{{ error }}</div>
{% endif %}
  </form>
{%endblock%}
